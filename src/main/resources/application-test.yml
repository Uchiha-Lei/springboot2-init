# 应用服务 WEB 访问端口
server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    # TODO 修改项目名称
    name: springboot-proj
# 默认 dev 环境
  profiles:
    active: dev
    # 数据设置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    # TODO db_name修改
    url: jdbc:mysql://localhost:3306/db_name
    # TODO username & password修改
    username: username
    password: password

mybatis-plus:
  configuration:
    # MyBatis 配置
    map-underscore-to-camel-case: false
    # 仅在开发环境打印日志
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: isDeleted # 全局逻辑删除的字段
      logic-delete-value: 1 # 逻辑已删除
      logic-not-delete-value: 0 # 逻辑未删除

# 接口文档配置
knife4j:
  enable: true
  openapi:
    title: 接口文档_v1
    version: v1.0
    group:
      default:
        group-name: 默认分组
        api-rule: package
        api-rule-resources:
          - com.proj.springboot2init.controller